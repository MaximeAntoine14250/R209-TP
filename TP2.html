<body>
    <h2>Choisisez !</h2>
    <div class="choix"></div>
        <button onclick="jeux('pierre')">Pierre</button>
        <button onclick="jeux('feuille')">Feuille</button>
        <button onclick="jeux('Ciseaux')">Ciseaux</button>
    </div>

    <script>
        // choices : tableau qui prend tous les choix possible
        const choix = ["pierre", "feuille", "ciseaux"];
        let manches_jouées = 0, victoires_joueur = 0, défaites_joueur = 0;

        function jeux(choix_joueur) {
            // choix_joueur : Le joueur choisi par les valeurs du tableau "choix"
            // Math.random() renvoie un nombre flottant aléatoire compris entre 0 (inclus) et 1 (exclus).
            // Il est ensuite multiplié par la longeur du tableau "choix"
            // Math.floor() prend un nombre flottant et l'arrondie à l'entier inférieur le plus proche.
            // Math.floor() donne comme resulat 0,1 ou 2 ce qui correspond à pierre, feuille ou ciseaux
            const choix_ordi = choix[Math.floor(Math.random()* choix.length)];

            // Initalise la variable resultat
            let resulat = "";

            // Test si le joueur et l'ordinateur on fais le meme choix
            // === compare les valeurs des deux varaiables et leur type pour ne pas faire de faute
            if (choix_joueur === choix_ordi) 
            {
                resulat = "Egalité !";
            }

            // Test quand le joeur est gagant
            // || "OU logique", combine les différentes conditions pour savoir si le joueur à gagner 
            else if (
                (choix_joueur === 'pierre' && choix_ordi === "ciseaux") ||
                (choix_joueur === 'feuille' && choix_ordi === "pierre") ||
                (choix_joueur === "ciseaux" && choix_ordi === "feuille")         
            ) 
            {
                resulat = "Gagner !";
                // Le joueur a donc une victoire de plus
                victoires_joueur ++;
            }
            else 
            {
                resulat = "Perdue";
                // Le joueur a donc une victoire de plus
                défaites_joueur ++;
            }
            
            // Incrementer le nombre de manche jouée
            manches_jouées++;

            // Met à jour l’interface utilisateur après avoir effectué certaines
            }     



    </script>
